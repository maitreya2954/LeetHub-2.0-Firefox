<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="scripts/semantic-2.4.1.min.js"></script>
  </head>
  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <p class="caption" style="font-size: 9em">
          <span class="title">Leet<span class="highlight">Hub</span> 2.0</span>
          <img src="assets/firefox.svg" />
        </p>
        <p class="caption">Automatically sync your code from LeetCode to GitHub</p>
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">Linked the wrong repo? <a>Unlink</a>.</p>
      </div>

      <div id="hook_mode" class="ui grid container" style="display: none">
        <div class="six wide column">
          <p class="ui start large header center aligned">To get started with LeetHub</p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="field">
              <select id="type">
                <option value="">Pick an Option</option>
                <option value="new">Create a new Private Repository</option>
                <option value="link">Link an Existing Repository</option>
              </select>
            </div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <input autocomplete="off" id="name" placeholder="Repository Name" type="text" />
            </div>
          </div>
        </div>
        <div class="sixteen wide right aligned column">
          <button id="hook_button" disabled class="positive ui button">Get Started</button>
        </div>
      </div>

      <div id="commit_mode" class="ui grid container" style="display: none">
        <div class="eight wide center aligned column">
          <div class="ui inverted large header">Problems Solved: <span id="p_solved">0</span></div>
          <div class="ui inverted large header">
            <span class="difficulty easy">Easy: <span id="p_solved_easy">0</span></span>
            <span class="difficulty medium">Medium: <span id="p_solved_medium">0</span></span>
            <span class="difficulty hard">Hard: <span id="p_solved_hard">0</span></span>
          </div>
        </div>
        <div class="eight wide center aligned column">
          <div class="ui inverted large header">
            Want more features?
            <a
              class="feature-request"
              target="_blank"
              href="https://github.com/maitreya2954/LeetHub-2.0-Firefox/labels/feature"
              >Request a feature!</a
            >
          </div>
        </div>
      </div>

      <div class="sixteen wide right aligned column">
        <div class="ui inverted small header">
          <a
            class="github-link"
            target="_blank"
            href="https://github.com/maitreya2954/LeetHub-2.0-Firefox"
            >Star <span class="leet">Leet</span><span class="hub">Hub</span> on GitHub</a
          >
        </div>
      </div>
    </div>

    <script src="scripts/browserutil.js"></script>
    <script src="scripts/welcome.js"></script>
  </body>
</html>
